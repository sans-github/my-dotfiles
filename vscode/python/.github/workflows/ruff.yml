name: Ruff Format Check

on: [push, pull_request]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Check formatting
        run: ruff format --check .
      
      - name: Lint check
        run: ruff check .